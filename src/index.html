<!doctype html>
<html lang="en">
  @@include('html/_head.htm',{ "title":"Themebau" })
  <body>
    <div class="wrapper">
      @@include('html/_header.htm',{})
      <main class="page">
        <section class="hero">
          <div class="hero__container">
            <!-- Оболонка слайдера -->
            <div class="hero__slider swiper">
              <!-- Частина слайдера, що рухається -->
              <div class="hero__wrapper swiper-wrapper" navigation="true" pagination="true" scrollbar="true">
                <!-- Слайд -->
                <div class="hero__slide swiper-slide">
                  <img
                    src="@img/hero/image-slider1.jpg"
                    alt=""
                    class="swiper-slide__img"
                  />
                </div>
                <div class="hero__slide swiper-slide">
                  <img
                    src="@img/hero/image-slider1.jpg"
                    alt=""
                    class="swiper-slide__img"
                  />
                </div>
                <div class="hero__slide swiper-slide">
                  <img
                    src="@img/hero/image-slider1.jpg"
                    alt=""
                    class="swiper-slide__img"
                  />
                </div>
              </div>
              <!-- Якщо потрібна пагінація -->
              <div class="swiper-counter"><span class="swiper-counter__item">01</span><span>03</span></div>
              <!-- Якщо потрібна навігація (ліворуч/праворуч) -->
              <button type="button" class="swiper-button-prev">
                <svg class="swiper-icon" width="18" height="9">
                <use href="@img/icons/sprite.svg#icon-arrow-left"></use>
                </svg>
              </button>
              <button type="button" class="swiper-button-next">
                <svg class="swiper-icon" width="18" height="9">
                <use href="@img/icons/sprite.svg#icon-arrow-right"></use>
                </svg>
              </button>
              <!-- Якщо потрібен скролбар -->
              <div class="swiper-scrollbar"></div>
            </div>
            <div class="block-title">
              <h1 class="block-title__title">Colibri Creative
                Project</h1>
            </div>
            <button class="btn-view">view</button>
          </div>
        </section>
      </main>
      @@include('html/_footer.htm',{})
    </div>
    @@include('html/_js.htm',{})
  </body>
</html>
